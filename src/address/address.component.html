<div class="container">
    <div [hidden]="submitted">
        <form #addressForm="ngForm" *ngIf="active" (ngSubmit)="onSubmit()" novalidate>
            <div *ngIf="submitted && !addressForm.form.valid" class="alert alert-danger">Please fix the flowing errors:
            </div>
            <h1>Address</h1>
            <div class="form-group">
                <label for="street">Street</label>
                <input #street type="text" id="street" class="form-control"
                       required minlength="4" maxlength="24"
                       name="street" [(ngModel)]="address.street">
                <div *ngIf="formErrors.street" class="alert alert-danger">
                    {{ formErrors.street }}
                </div>
                <div>{{street.className}}</div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input id="city" class="form-control"
                       name="city"
                       [(ngModel)]="address.city" required>
                <div *ngIf="formErrors.city" class="alert alert-danger">
                    {{ formErrors.city }}
                </div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control"
                       required minlength="15" maxlength="20"
                       name="state"
                       [(ngModel)]="address.state">
                <div *ngIf="formErrors.state" class="alert alert-danger">
                    {{ formErrors.state }}
                </div>
            </div>
            <!--  <button type="submit" class="btn btn-default" [disabled]="!addressForm.form.valid">Submit</button>-->
            <!-- <button type="submit" class="btn btn-default">Submit</button>-->

        </form>
    </div>

</div>
